<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex">
    <div class="result">
      <p id="principal">Your Result</p>
      <div class="porcentagem">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1 id="great">Great</h1>

      <p id="texto">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h1>
        Summary
      </h1>
      <ul>
        <li class="reac"><img src="./assets/img/icon-reaction.svg" alt="Reaction">Reaction<span class="negrito">
            <strong>80</strong> /100</span></li>

        <li class="memo"><img src="./assets/img/icon-memory.svg" alt="Memory">Memory<span>
            <strong>92</strong> /100</span></li>

        <li class="verb"><img src="./assets/img/icon-verbal.svg" alt="Verbal">Verbal<span>
            <strong>61</strong> /100</span></li>

        <li class="visul"><img src="./assets/img/icon-visual.svg" alt="Visual">Visual<span>
            <strong>72</strong> /100</span></li>
      </ul>

      <button>Continue</button>
    </div>

  </div>



</body>

</html>
